[server]
address = "0.0.0.0"
port = 8000

[database]
url = "postgresql://user:password@localhost/data_platform"
max_connections = 20
min_connections = 5
connect_timeout = 30
idle_timeout = 600

[jwt]
secret = "your-super-secret-jwt-key-change-in-production"
expiration = 3600

[casbin]
model_path = "config/model.conf"
policy_path = "config/policy.csv"

[datafusion]
max_memory = 1073741824  # 1GB
temp_dir = "/tmp/datafusion"